<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        var images = []
        var index = 0;
        function start(){
            images = window.location.hash.replace("#", "").split(",");
            var markup = "";
            for(var i = 0; i < images.length; i++){
               markup += "<div class='slide' style='background-image: url(\"" + images[i] + "\")'></div>";
            }
            console.log(markup);
            $("#slideshow").html(markup);
            //document.getElementById("slideshow").innerHTML = markup;
        }

        function prev(){
            if(index > 0){
                index = index - 1;
                start();
            }
            else{
                index = images.length - 1;
                start();
            }
        }
        function next(){
            if(index < images.length - 1){
                index = index + 1;
                start();
            }
            else{
                index = 0;
                start();
            }
        }
    </script>
</head>

<body onload="start()">
    <div id="slideshow">

    </div>
    <button id="prev" onclick="prev()">Previous</button>
    <button id="next" onclick="next()">Next</button>
</body>
<style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #slideshow{
        width: 100vw;
        height: 100vh;
    }
    #slideshow .slide{
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top:0;
        left:0;
    }
</style>
</html>
